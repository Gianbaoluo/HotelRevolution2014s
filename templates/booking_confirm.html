<html>
	<head>
		<title>Confirmation</title>
		
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css"/>
	</head>
	<body class="c4">
		<div class="row">
			
			<div class="col-md-3">
			</div>
			
			<div class="col-md-6">
				<div class="div-std c1">
					<h1>Booking Confirmation</h1><br>
					<p class="lead">
					{% for guest in guests %}
					<strong>Name: </strong>{{guest[1]}}<br>
					<strong>Surname: </strong>{{guest[2]}}<br>
					<strong>email: </strong>{{guest[3]}}<br>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Select Me</button>
					<br>
					{% endfor %}
					<strong>Check-In: </strong> {{ checkin }} <br>
					<strong>Check-Out: </strong> {{ checkout }}<br>
					<br>
					<strong>Room Booked:</strong> {% for room in rooms %} {{ room.id }} {% endfor %}<br>
					<strong>Price: </strong> {{ price }}
					</p>
					<button type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-ok"></span> Book</button>
					<button type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-remove"></span> Go Back</button>
				</div>
			</div>
			
			<div class="col-md-3">
			</div>
		</div>
	</body>
</html>
