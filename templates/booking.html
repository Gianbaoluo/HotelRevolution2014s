<html>
	<head>
		<title>HR - Booking</title>
		
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css"/>
		
		<script type="text/javascript">
			function selectCheckBox(element){
				box = element.getElementsByTagName("td")[0].getElementsByTagName("input")[0];

				if (box.checked == true) {
					box.checked = false;
					element.className = "";
				} else {
					box.checked = "checked";
					element.className = "c-ok";}
			}
		</script>
	</head>
	<body>
		<div class="top c1">
			<div class="row">
				
				<div class="col-md-1">
					<a href="main.html" class="normal"><h1 class="mng"><span class="glyphicon glyphicon-home"></span></h1></a>
				</div>
				
				<div class="col-md-5">
				</div>
				
				<div class="col-md-6">	
					<form class="form-inline" role="form" method="get">
						<input name="checkin" type="data-time" class="form-control" placeholder="Check In">
						<input name="checkout" type="data-time" class="form-control" placeholder="Check Out">
						<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
					</form>
				</div>
			</div>
		</div>
		
		<div class="row">
			<form class="form-horizontal" role="form" method="get">
				<div class="col-md-8">
					<div class="div-std div-margin">
						<table class="table">
							<thead>
								<tr>
									<th class="hidden"></th>
									<th>#</th>
									<th>Beds</th>
									<th>Type</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								
								<!-- {% for room in rooms %} -->
								<tr onclick="selectCheckBox(this);">
									<td class="hidden"><input type="checkbox" name="{{ room[0] }}"></td>
									<td>{{ room[0] }}</td>
									<td>{{ room[1] }}</td>
									<td>{{ room[2] }}</td>
									<td>{{ room[3] }} â‚¬</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="col-md-4">
					<div class="div-std c3">				
						<h3>Booking Form</h3>
						<p>{{ alert message }}</p>
						<input name="name" type="text" class="form-control myform ok" placeholder="First Name *">
						<input name="surname" type="text" class="form-control myform" placeholder="Family Name *">
						<input name="e_mail" type="email" class="form-control myform" placeholder="email address">
						<input name="passport" type="text" class="form-control myform" placeholder="Passport ID">
						<input name="address" type="text" class="form-control myform" placeholder="Address">
						<input name="phone" type="text" class="form-control myform" placeholder="Phone number">
						<textarea name="info" class="form-control myform" rows="2" placeholder="other informations..."></textarea>
						<button type="submit" class="btn btn-default btn-block">Continue <span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
