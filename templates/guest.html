<html>
	<head>
		<title>HR - Guests</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css"/>
		<script type="text/javascript">
			function able() {
				var inputs = document.getElementsByClassName('myform');
					for(var i = 0; i < inputs.length; i++) {
					inputs[i].disabled = false;
				}
			};
		</script>
	</head>
	<body class="c4">
		<div class="top c3">
			<div class="row">
				
				<div class="col-md-6">
					<form class="form-inline" role="form" method="get">
						<input name="guest" type="text" class="form-control" placeholder="guest...">
						<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
					</form>
				</div>
				
				<div class="col-md-6">	
					
				</div>
			</div>
		</div>
			
		<div class="row">
			<form class="form-horizontal" role="form" method="post">
				<div class="col-md-6">
					<div class="div-std">
						
					</div>
				</div>
				<div class="col-md-6">
					<div class="div-std c2">
						<div class="row">
							<div class="col-md-8" id="fieldList">
								<input id="input-name" name="name" type="text" class="form-control myform" placeholder="First Name *" disabled>
								<input name="surname" type="text" class="form-control myform" placeholder="Family Name *" disabled>
								<input name="e_mail" type="email" class="form-control myform" placeholder="email address" disabled>
								<input name="passport" type="text" class="form-control myform" placeholder="Passport ID" disabled>
								<input name="address" type="text" class="form-control myform" placeholder="Address" disabled>
								<input name="phone" type="text" class="form-control myform" placeholder="Phone number" disabled>
								<textarea name="info" class="form-control myform" rows="2" placeholder="other informations..." disabled></textarea>
							</div>
							<div class="col-md-4">
								<button class="btn btn-default btn-lg btn-block" type="button" onclick="able();"><span class="glyphicon glyphicon-pencil"></span> Modify</button>
								<button class="btn btn-default btn-lg btn-block" type="submit"><span class="glyphicon glyphicon-save"></span> Save</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
